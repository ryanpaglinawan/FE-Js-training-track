<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Min - Max</title>
</head>
<body>

Please enter any number.
<input type="text" id="addNum">
<br>

<div id="min" ></div>
<div id="max" ></div>
<div id="numbers" ></div>
  
<script>
const reference = {max: null, min: null};
var validNumbers = [];

//validate float
function isFloat(val) {
    var floatRegex = /^-?\d+(?:[.,]\d*?)?$/;
    if (!floatRegex.test(val))
        return false;

    val = parseFloat(val);
    if (isNaN(val))
        return false;
    return true;
}

function posDiff(num1, num2){
    return ((num1-num2)>0)? true:false;
}

function checkMinMax(e){
  if(e.keyCode!==13)
    return;
  
  //if enter key detected, get input number
  let setNumber = document.getElementById("addNum").value;
  if(isFloat(setNumber)){
    validNumbers.push(parseFloat(setNumber)); //push to array
    validNumbers = [...new Set(validNumbers)]; //make it unique
  }

  document.getElementById("addNum").value = ''; //clear input
  document.getElementById("numbers").innerHTML = (validNumbers.length)? "Numbers: <ul><li>" + validNumbers.join("</li><li>") + "</li></ul>" : ''; //list valid numbers
  
  if(validNumbers.length<=1)
    return;
  
  //show mix-max values
  validNumbers.map( (n, i) => {
    let diff = 0, minuend = n, subtrahend = validNumbers[i+1];
    if(subtrahend!==undefined){
        if( posDiff(minuend, subtrahend) ){
            reference.max = posDiff(reference.max, minuend) ? reference.max : minuend;
            reference.min = (reference.min!==null) ? (posDiff(reference.min, subtrahend) ? subtrahend : reference.min) : subtrahend;
        }else{
            reference.max = posDiff(reference.max, subtrahend) ? reference.max : subtrahend;
            reference.min = (reference.min!==null) ? (posDiff(reference.min, minuend) ? minuend : reference.min) : minuend;
        }
    }
  });

  document.getElementById("min").innerHTML = 'Min: <b>' + reference.min + '</b>'
  document.getElementById("max").innerHTML = 'Max: <b>' + reference.max + '</b>';
}

window.onload = function() { document.getElementById("addNum").focus(); }
window.addEventListener('keydown', checkMinMax);  //addListiner
</script>


</body>
</html>
